<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chgregi</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kameron&family=Shippori+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/venders/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!-- 必要 -->
    <header id="admin-header-user">
        
        <div class="header-container">
            <div class="header-container__title">
                <h1 class="header-title">勤怠管理システム(管理者用)</h1>
            </div>
            <div class="header-container__menu">
                <div class="header-mobile-menu">
                    <span class="mobile-menu-item"></span>
                    <span class="mobile-menu-item"></span>
                    <span class="mobile-menu-item"></span>
                </div>
                <div class="header-menu">
                    <ul class="header-menu-list">
                        <li class="header-menu-item"><a href="#">勤怠管理</a></li>
                        <li class="header-menu-item"><a href="#">管理者画面</a></li>
                    </ul>
                </div>
            </div>
        </div>
    
    </header>
    <!-- 必要 -->
    
    <main>
        <div class="main-chg-container">
            <form class="chg-form" action="">
               
                <div class="text-form-group">
                    <div class="form-text">
                        <label class="form-text-label" for="chg-name">名前</label>
                        <input class="form-text-input" type="text" name="" id="chg-name">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-id">ID</label>
                        <input class="form-text-input" type="text" name="" id="chg-id">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-password">Password</label>
                        <input class="form-text-input" type="text" name="" id="chg-password">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-authority">権限レベル</label>
                        <input class="form-text-input" type="text" name="" id="chg-authority">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-birthday">生年月日</label>
                        <input class="form-text-input" type="text" name="" id="chg-birthday">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-age">年齢</label>
                        <input class="form-text-input" type="text" name="" id="chg-age">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-employment">雇用形態</label>
                        <input class="form-text-input" type="text" name="" id="chg-employment">
                    </div>
                    
                    <div class="form-text">
                        <label class="form-text-label" for="chg-monthofjoining">入社月</label>
                        <input class="form-text-input" type="text" name="" id="chg-monthofjoining">
                    </div>
                 </div>
                 
                 <div class="form-btn">
                     <input class="form-btn-submit" type="submit" value="変更">
                
                    </div>
            </form>
        </div>
    
    </main>
    <!-- 必要 -->
    <script src="../scripts/libs/loadHtml.js"></script>
    <script src="../scripts/libs/toggleClassIOnClick.js"></script>
    <script src="../scripts/main.js"></script>
    <!-- 必要 -->
</body>



</html>
